<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="D3 Tutorial - Scatter Plot">
 <meta name="author" content="Your Name">

 <title>D3 Tutorial - Scatter Plot</title>

 <!-- Include D3.js library -->
 <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

 <!-- Your content goes here -->

 <script>
    // Step 2: Change the data set
    var dataset = [
      [5, 20, 10], // Added third value for radius size
      [480, 90, 20],
      [250, 50, 15],
      [100, 33, 10],
      [330, 95, 20],
      [410, 12, 15],
      [475, 44, 20],
      [25, 67, 10],
      [85, 21, 15],
      [220, 88, 20]
    ];

    // Step 3: Change from rectangles to circles
    var svg = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 200);

    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx", function(d) {
         return d[0]; // x-coordinate from data set
       })
       .attr("cy", function(d) {
         return d[1]; // y-coordinate from data set
       })
       .attr("r", function(d) {
         return d[2]; // radius size from third value in data set
       })
       .attr("fill", function(d, i) {
         // Optional: Style specific points
         if (i === 0 || i === 1) {
           return "red";
         } else {
           return "steelblue";
         }
       });

    // Step 4: Add labels to the Scatter Plot
    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d) {
         return "(" + d[0] + ", " + d[1] + ")"; // Coordinates from data set
       })
       .attr("x", function(d) {
         return d[0] + 10; // Offset for x-coordinate
       })
       .attr("y", function(d) {
         return d[1] + 5; // Offset for y-coordinate
       })
       .attr("font-family", "sans-serif")
       .attr("font-size", "11px")
       .attr("fill", "black");

 </script>

</body>

</html>
